{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web magazin</title>

    <!-- Custom font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href={% static 'style.css' %}>

</head>
<body>
<!--    <h>Hi! {{ name }}</h> -->
<!--    <h1>{{ date }}</h1> -->

    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h1 class="title main">Наш магазин скоро откроется</h1>
                    <h1 class="title main">Оставляйте Ваш e-mail в форме ниже</h1>
                    <form action="" method="post" class="form-inline text-center">{% csrf_token %}
                        <div class="form-group">
                            <label class="title">Name:</label>
                            <input type="text" name="{{ form.name.name }}" class="form-control" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label class="title">E-mail:</label>
                            <input type="email" name="{{ form.email.name }}" class="form-control" placeholder="E-mail">
                        </div>
                        <button type="submit" class="btn btn-primary button-gray">
                            Send
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
